<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat Out</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .scene-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .friends-container {
            position: fixed;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 10px;
            z-index: 1;
        }

        .friend-image {
            width: 150px;
            height: auto;
            transition: transform 0.1s ease;
            position: relative;
        }

        .friend-image.talking {
            animation: bounce 0.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .table-image {
            position: fixed;
            bottom: -350px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: auto;
            z-index: 2;
        }

        .textbox {
            width: 90%;
            max-width: 800px;
            background: white;
            border: 4px solid black;
            border-radius: 15px;
            padding: 30px;
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            filter: url(#squiggle);
            box-shadow: 0 4px 0 black;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .textbox.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .textbox.clickable {
            cursor: pointer;
        }

        .textbox:not(.clickable) {
            cursor: default;
        }

        .mary-title {
            font-size: 18px;
            font-weight: bold;
            color: #000;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .dialogue-text {
            font-size: 20px;
            line-height: 1.6;
            color: #333;
            min-height: 80px;
        }

        .continue-triangle {
            position: absolute;
            bottom: 15px;
            right: 20px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid black;
            opacity: 0;
            animation: blink 1s infinite;
        }

        .continue-triangle.show {
            opacity: 1;
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }

        @keyframes jump {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
        }

        .speech-bubble {
            position: fixed;
            background: white;
            border: 3px solid black;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            z-index: 5;
            filter: url(#squiggle);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid black;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 13px solid transparent;
            border-right: 13px solid transparent;
            border-top: 13px solid white;
            z-index: 1;
        }

        .speech-bubble.show {
            opacity: 1;
        }

        #bubble1 {
            bottom: 380px;
            left: calc(50% - 320px);
        }

        #bubble2 {
            bottom: 380px;
            left: calc(50% - 160px);
        }

        #bubble3 {
            bottom: 380px;
            left: 50%;
            transform: translateX(-50%);
        }

        #bubble4 {
            bottom: 380px;
            left: calc(50% + 160px);
        }

        #bubble5 {
            bottom: 380px;
            left: calc(50% + 320px);
        }

    </style>
</head>
<body>
    <!-- SVG filter for hand-drawn effect -->
    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <filter id="squiggle">
                <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise" seed="0"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" />
            </filter>
        </defs>
    </svg>

    <div class="scene-container">
        <div class="friends-container">
            <img src="friend1.png" class="friend-image" id="friend1" alt="Friend 1">
            <img src="friend2.png" class="friend-image talking" id="friend2" alt="Friend 2">
            <img src="friend3.png" class="friend-image" id="friend3" alt="Friend 3">
            <img src="friend4.png" class="friend-image" id="friend4" alt="Friend 4">
            <img src="friend5.png" class="friend-image" id="friend5" alt="Friend 5">
        </div>
        <img src="temptable.png" class="table-image" alt="Table">
    </div>

    <div class="textbox" id="textbox">
        <div class="mary-title">MARY</div>
        <div class="dialogue-text" id="dialogue"></div>
        <div class="continue-triangle" id="triangle"></div>
    </div>

    <div class="speech-bubble" id="bubble1">Friend 1 speaking!</div>
    <div class="speech-bubble" id="bubble2">Mary speaking!</div>
    <div class="speech-bubble" id="bubble3">Friend 3 speaking!</div>
    <div class="speech-bubble" id="bubble4">Friend 4 speaking!</div>
    <div class="speech-bubble" id="bubble5">Friend 5 speaking!</div>

    <script>
        let text = "I'm so glad we could get dinner!";
        let typingComplete = false;
        let index = 0;

        function typeText() {
            if (index < text.length) {
                document.getElementById('dialogue').textContent += text.charAt(index);
                index++;
                setTimeout(typeText, 30);
            } else {
                typingComplete = true;
                document.getElementById('triangle').classList.add('show');
                document.getElementById('textbox').classList.add('clickable');
                // Stop bouncing when done typing
                $('#friend2').removeClass('talking');
            }
        }

        // Start typing when page loads
        window.addEventListener('DOMContentLoaded', function() {
            typeText();
        });

        document.getElementById('textbox').addEventListener('click', function() {
            if (typingComplete) {
                // Fade out textbox
                $('#textbox').addClass('fade-out');

                // Make all friends jump at different times using transform
                const jumpTimes = [100, 400, 700, 1000, 1300, 1600, 1900, 2200, 2500, 2800, 3100, 3400, 3700, 4000, 4300, 4600];
                
                jumpTimes.forEach((time, index) => {
                    setTimeout(() => {
                        const friendNum = (index % 5) + 1;
                        const friend = $('#friend' + friendNum);
                        
                        // Jump up
                        friend.css('transform', 'translateY(-50px)');
                        
                        // Jump back down
                        setTimeout(() => {
                            friend.css('transform', 'translateY(0)');
                        }, 200);
                    }, time);
                });

                // After 5 seconds, show speech bubbles
                setTimeout(() => {
                    $('.speech-bubble').addClass('show');
                }, 5000);
            }
        });
    </script>
</body>
</html>
