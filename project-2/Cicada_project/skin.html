<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: serif;
            color: #3a3a3a;
            position: relative;
            overflow-x: hidden;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
        }
        
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            animation: imageSlide 36s infinite;
        }
        
        .bg-image:nth-child(1) {
            background-image: url("1.jpeg.png");
            animation-delay: 0s;
        }
        
        .bg-image:nth-child(2) {
            background-image: url("2.jpeg.png");
            animation-delay: 6s;
        }
        
        .bg-image:nth-child(3) {
            background-image: url("3.jpeg.png");
            animation-delay: 12s;
        }
        
        .bg-image:nth-child(4) {
            background-image: url("4.jpeg.png");
            animation-delay: 18s;
        }
        
        .bg-image:nth-child(5) {
            background-image: url("5.jpeg.png");
            animation-delay: 24s;
        }
        
        .bg-image:nth-child(6) {
            background-image: url("wing.jpeg.png");
            animation-delay: 30s;
        }
        
        @keyframes imageSlide {
            0% { opacity: 0; }
            8% { opacity: 1; }
            16.66% { opacity: 1; }
            25% { opacity: 0; }
            100% { opacity: 0; }
        }
        
        .content {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-top: 40px;
        }
        
        h1 {
            text-align: center;
            font-size: 36px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #3a3a3a;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #3a3a3a;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background-color: #3a3a3a;
            color: #f5f5dc;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="bg-image"></div>
        <div class="bg-image"></div>
        <div class="bg-image"></div>
        <div class="bg-image"></div>
        <div class="bg-image"></div>
        <div class="bg-image"></div>
    </div>
    
    <div class="content">
        <h1>Skin</h1>
        <p>This is the skin page.</p>
        <a href="./cicada.html" class="back-link">‚Üê Back to Poem</a>
    </div>
</body>
</html>
