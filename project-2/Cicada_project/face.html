<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: serif;
            color: white;
            animation: creepyShift 4s infinite alternate;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes creepyShift {
            0% { background-color: #000000; }
            25% { background-color: #1a1a1a; }
            50% { background-color: #333333; }
            75% { background-color: #4d4d4d; }
            100% { background-color: #666666; }
        }
        
        .content {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            flex-grow: 1;
        }
        
        h1 {
            text-align: center;
            font-size: 36px;
        }
        
        .quote {
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            margin: 40px 0;
        }
        
        .back-link-container {
            padding: 30px 20px;
            text-align: center;
        }
        
        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid white;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="quote">
            "for here there is no place that does not see you. You must change your life."<br>
            -Maria Rilke, "Archaic Torso of Apollo"
        </div>
    </div>
    <div class="back-link-container">
        <a href="./cicada.html" class="back-link">‚Üê Back to Poem</a>
    </div>
</body>
</html>
