<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: -1;
        }
        
        .cocoon-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("cocoon.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: pulse 8s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .content {
            flex-grow: 1;
        }
        
        .back-link-container {
            padding: 30px 20px;
            text-align: center;
        }
        
        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid white;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="cocoon-layer"></div>
    </div>
    
    <div class="content"></div>
    
    <div class="back-link-container">
        <a href="./cicada.html" class="back-link">‚Üê Back to Poem</a>
    </div>
</body>
</html>
