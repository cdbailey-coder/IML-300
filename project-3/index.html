<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 60px;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .start-button {
            background: white;
            border: 4px solid black;
            border-radius: 12px;
            padding: 18px 50px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 0 black;
        }

        .start-button:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 6px 0 black;
        }

        .start-button:active {
            transform: scale(1.05) translateY(2px);
            box-shadow: 0 2px 0 black;
        }

        /* Hand-drawn border effect using SVG filter */
        .start-button {
            filter: url(#squiggle);
        }



        .footer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #666;
        }

        .footer-link {
            color: #666;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: #000;
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0.1;
        }

        .decoration:nth-child(1) {
            top: 10%;
            left: 15%;
            animation: float 6s ease-in-out infinite;
        }

        .decoration:nth-child(2) {
            top: 20%;
            right: 15%;
            animation: float 7s ease-in-out infinite 1s;
        }

        .decoration:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation: float 8s ease-in-out infinite 2s;
        }

        .decoration:nth-child(4) {
            bottom: 15%;
            right: 20%;
            animation: float 9s ease-in-out infinite 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
    </style>
</head>
<body>
    <!-- SVG filter for hand-drawn effect -->
    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <filter id="squiggle">
                <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise" seed="0"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" />
            </filter>
        </defs>
    </svg>

    <!-- Decorative floating elements -->
    <div class="decoration">◆</div>
    <div class="decoration">◇</div>
    <div class="decoration">◆</div>
    <div class="decoration">◇</div>

    <div class="container">
        <h1>Title</h1>
        <button class="start-button" onclick="startGame()">Start</button>
    </div>



    <div class="footer">
        <a href="#" class="footer-link">Settings</a>
    </div>

    <script>
        function startGame() {
            window.location.href = 'hearingaids.html';
        }

        // Add click sound effect on button (optional enhancement)
        document.querySelector('.start-button').addEventListener('mouseenter', () => {
            // Could add sound here if desired
        });
    </script>
</body>
</html>
