<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            min-height: 100vh;
            overflow: hidden;
            padding-bottom: 40px;
        }

        .cat-friend {
            position: fixed;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: auto;
            opacity: 1;
            transition: opacity 3s ease;
            z-index: 1;
        }

        .cat-friend.talking {
            animation: bounce 0.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .textbox {
            width: 90%;
            max-width: 800px;
            background: white;
            border: 4px solid black;
            border-radius: 15px;
            padding: 30px;
            position: relative;
            filter: url(#squiggle);
            cursor: pointer;
            box-shadow: 0 4px 0 black;
            transition: opacity 3s ease;
            z-index: 2;
        }

        .textbox.clickable {
            cursor: pointer;
        }

        .textbox:not(.clickable) {
            cursor: default;
        }

        .friend-title {
            font-size: 18px;
            font-weight: bold;
            color: #000;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .dialogue-text {
            font-size: 20px;
            line-height: 1.6;
            color: #333;
            min-height: 80px;
        }

        .continue-triangle {
            position: absolute;
            bottom: 15px;
            right: 20px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid black;
            opacity: 0;
            animation: blink 1s infinite;
        }

        .continue-triangle.show {
            opacity: 1;
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- SVG filter for hand-drawn effect -->
    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <filter id="squiggle">
                <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise" seed="0"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" />
            </filter>
        </defs>
    </svg>

    <img src="catfriend.png" class="cat-friend talking" id="catFriend" alt="Cat Friend">

    <div class="textbox" id="textbox">
        <div class="friend-title">FRIEND</div>
        <div class="dialogue-text" id="dialogue"></div>
        <div class="continue-triangle" id="triangle"></div>
    </div>

    <script>
        let text = "Hey! I'm glad we're hanging out today, you just got your new hearing aids, right!? How are they?";
        let typingComplete = false;
        let index = 0;
        let currentScene = 1;

        function typeText() {
            if (index < text.length) {
                document.getElementById('dialogue').textContent += text.charAt(index);
                index++;
                setTimeout(typeText, 30);
            } else {
                typingComplete = true;
                document.getElementById('triangle').classList.add('show');
                document.getElementById('textbox').classList.add('clickable');
                // Stop bouncing when done typing
                $('#catFriend').removeClass('talking');
            }
        }

        function resetTextbox(newText) {
            index = 0;
            typingComplete = false;
            text = newText;
            document.getElementById('dialogue').textContent = '';
            document.getElementById('triangle').classList.remove('show');
            document.getElementById('textbox').classList.remove('clickable');
            // Start bouncing cat friend again
            $('#catFriend').addClass('talking');
            typeText();
        }

        // Start typing when page loads
        window.addEventListener('DOMContentLoaded', function() {
            typeText();
        });

        document.getElementById('textbox').addEventListener('click', function() {
            if (typingComplete && currentScene === 1) {
                resetTextbox("I'm glad! You wouldn't believe what just happened to Ari.");
                currentScene = 2;
            }
        });
    </script>
</body>
</html>
