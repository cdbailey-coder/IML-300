    <!-- SVG filter for hand-drawn effect -->
    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <filter id="squiggle">
                <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise" seed="0"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" />
            </filter>
        </defs>
    </svg>

    <div class="fade-overlay"></div>

    <img src="catdoctor.png" class="cat-doctor talking" id="catDoctor" alt="Cat Doctor">

    <div class="montage-screen" id="montage">
        <div class="montage-text">MONTAGE ANIMATION</div>
    </div>

    <div class="choices-screen" id="choices">
        <button class="choice-button" onclick="goToPage('friends.html')">MEET UP WITH FRIENDS</button>
        <button class="choice-button" onclick="goToPage('eat.html')">GO EAT OUT</button>
        <button class="choice-button" onclick="goToPage('walk.html')">GO ON A WALK</button>
        <button class="choice-button" onclick="goToPage('phone.html')">TALK ON THE PHONE</button>
    </div>

    <div class="textbox" id="textbox">
        <div class="doctor-title">DOCTOR</div>
        <div class="dialogue-text" id="dialogue"></div>
        <div class="continue-triangle" id="triangle"></div>
    </div>

    <script>
        let text = "Hello! I'm glad you could make it to our appointment. I hear your in the market for some new hearing aids, come in let's get started!";
        let typingComplete = false;
        let index = 0;
        let currentScene = 1;

        function goToPage(page) {
            window.location.href = page;
        }

        function typeText() {
            if (index < text.length) {
                document.getElementById('dialogue').textContent += text.charAt(index);
                index++;
                setTimeout(typeText, 30);
            } else {
                typingComplete = true;
                document.getElementById('triangle').classList.add('show');
                document.getElementById('textbox').classList.add('clickable');
                // Stop bouncing when done typing
                $('#catDoctor').removeClass('talking');
            }
        }

        function resetTextbox(newText) {
            index = 0;
            typingComplete = false;
            text = newText;
            document.getElementById('dialogue').textContent = '';
            document.getElementById('triangle').classList.remove('show');
            document.getElementById('textbox').classList.remove('clickable');
            document.getElementById('textbox').classList.remove('fade-out');
            document.getElementById('textbox').style.opacity = '1';
            document.getElementById('textbox').style.display = 'block';
            // Show and bounce cat doctor again
            $('#catDoctor').removeClass('fade-out').addClass('talking');
            typeText();
        }

        // Start typing when page loads
        window.addEventListener('DOMContentLoaded', function() {
            typeText();
        });

        document.getElementById('textbox').addEventListener('click', function() {
            if (typingComplete) {
                const textbox = document.getElementById('textbox');
                const overlay = document.querySelector('.fade-overlay');
                const montage = document.getElementById('montage');
                
                if (currentScene === 1) {
                    // Fade textbox, cat doctor, and screen to black
                    textbox.classList.add('fade-out');
                    $('#catDoctor').addClass('fade-out').removeClass('talking');
                    overlay.classList.add('active');
                    
                    setTimeout(() => {
                        // Fade back from black and show montage
                        overlay.classList.remove('active');
                        montage.classList.add('show');
                    }, 3000);

                    setTimeout(() => {
                        // Hide montage
                        montage.classList.remove('show');
                        
                        // Show second textbox scene
                        setTimeout(() => {
                            resetTextbox("Alright! Your all good to go, enjoy your new hearing aids!");
                            currentScene = 2;
                        }, 1000);
                    }, 8000); // 3s fade + 5s montage
                } else if (currentScene === 2) {
                    // Fade out textbox, cat doctor and show choices
                    textbox.classList.add('fade-out');
                    textbox.style.display = 'none';
                    $('#catDoctor').addClass('fade-out').removeClass('talking');
                    
                    setTimeout(() => {
                        document.getElementById('choices').classList.add('show');
                    }, 3000);
                }
            }
        });
    </script><!DOCTYPE html>
